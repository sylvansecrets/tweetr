<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Tweet articles CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Custom font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Likes JS -->
    <script type="text/javascript" src="/scripts/likes.js"></script>

    <!-- Character counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Toggles the form -->
    <script type="text/javascript" src="/scripts/compose.js"></script>

    <!-- Handlebars Template -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- Handlebars Template -->
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">





  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="compose">
        <i class="fa fa-pencil" aria-hidden="false"></i>
        Compose
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet held">
        <h2>Compose Tweet</h2>

          <form method = "POST" action="/tweets/" for="text">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>

      </section>
      <section class="tweet-contents">
        <article class="tweet">
          <header>
            <img class="avatar", src="http://i.imgur.com/jJafLQe.jpg">
            <h2> Blastoise </h2>
            <h4> @Blast </h4>
          </header>
            <p class="tweet-text"> Pokemon Sun and Moon is out on the 18th! </p>
          <footer>
            <p class="tweet-time"> 16 hours ago </p>
          </footer>
        </article>

        <article class="tweet">
          <header>
            <img class="avatar", src="http://i.imgur.com/8uMGFOm.jpg">
            <h2> Pikachu </h2>
            <h4> @Pika </h4>
          </header>
            <p class="tweet-text"> Which will coincide with an Overwatch free weekend! </p>
          <footer>
            <p class="tweet-time"> 17 hours ago </p>
          </footer>
        </article>
      </section>


    </main>
  <script id="tweet-template" type="text/x-handlebars-template">
    <article class="tweet">
      <header>
        <img class="avatar", src={{image_location}}>
        <h2> {{user_name}} </h2>
        <h4> {{user_handle}} </h4>
      </header>
        <p class="tweet-text"> {{content}} </p>
      <footer>
        <div class="shoe">
          <div class="tweet-time"> {{time_since}} </div>
          <div class="icons">
            <div class="icon-wrap" data-tweeter-icon="flag" data-tweeter-status="false">
             <i class="fa fa-flag"></i>
             <p class="description-counter">0</p>
            </div>
            <div class="icon-wrap" data-tweeter-icon="retweet" data-tweeter-status="false">
              <i class="fa fa-retweet"></i>
              <p class="description-counter">0</p>
            </div>
            <div class="icon-wrap" data-tweeter-icon="heart" data-tweeter-status="false">
              <i class="fa fa-heart"></i>
              <p class="description-counter">0</p>
            </div>
          </div>
        </div>
      </footer>
    </article>
  </script>
  </body>
</html>
